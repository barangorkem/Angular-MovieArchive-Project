<app-header></app-header>
<div class="container">

<div id="wrapper">
  

  <div id="content-wrapper">

    <div class="container-fluid">

      <!-- Breadcrumbs-->
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="#">Dashboard</a>
        </li>
        <li class="breadcrumb-item active">Tables</li>
      </ol>
      <br>
     

      <br>
      <!-- DataTables Example -->
      <div class="card mb-3">
        <div class="card-header">
          <i class="fas fa-table"></i>
          Data Table Example</div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
              <thead>
                <tr>
                  <th>Film Adi</th>
                  <th>Elestiri İçerik</th>
                  <th>Kullanici Adi</th>
                  <th>Güncelle</th>
                </tr>
              </thead>
              <tfoot>
                <tr>
                  <th>Film Adi</th>
                  <th>Elestiri İçerik</th>
                  <th>Kullanici Adi</th>
                  <th>Güncelle</th>
                </tr>
              </tfoot>
              <tbody>
                <tr *ngFor="let modeldata of superUserReviews">
                  <td>{{modeldata?.filmadi}}</td>
                  <td>{{modeldata?.elestiriicerik}}</td>
                  <td>{{modeldata?.kullaniciadi}}</td>
                    <td>
                      
                      <button (click)="postMovieReview(modeldata)" data-target="#updateMovieReviewData" data-toggle="modal" class="btn btn-primary" style="width:110px;">Güncelle</button>
                    </td>
                  
                  </tr>
                  <div class="modal fade" id="updateMovieReviewData" tabindex="-1" role="dialog" aria-labelledby="updateMovieReviewData" aria-hidden="true">
                      <div class="modal-dialog" role="document">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="updateMovieReviewData">New message</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                          <form #updateMovieReviewData="ngForm">

                            <div class="form-group">
                              <div class="form-group">
                                <label for="exampleFormControlTextarea1">Eleştiri İçerik</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1"  [(ngModel)]="updateMovieReviews.elestiriicerik" name="elestiriicerik" #elestiriicerik="ngModel" rows="3"></textarea>
                              </div>
                              <div *ngIf="elestiriicerik.errors && (elestiriicerik.dirty || elestiriicerik.touched)" class="alert alert-danger">
                                <div [hidden]="!elestiriicerik.errors.required">
                                  Film içeriği gereklidir.
                                </div>
                              </div>
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-dismiss="modal">Kapat</button>
                              <button type="button" (click)="updateMovieReviewsData()" class="btn btn-primary" [disabled]="!updateMovieReviewData.form.valid">Gönder</button>
                            </div>
                          </form>
                          </div>
                          </div>
                          </div>
            </tbody>
            </table>
          </div>
        </div>

      </div>


    </div>
    <!-- /.container-fluid -->


  </div>
  <!-- /.content-wrapper -->

</div>
<!-- /#wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fas fa-angle-up"></i>
</a>
  
</div>
<!-- /#wrapper -->
