<div class="container">

  <div class="row">

    
 

    <div class="col-lg-9">

      <div class="card mt-4">
        <img class="card-img-top img-fluid" [src]="newsDataItem?.haberresim" alt="">
        <div class="card-body">
          <h3 class="card-title">{{newsDataItem?.haberadi}}</h3>

          <p class="card-text">{{newsDataItem?.habericerik}}</p>

        </div>
      </div>

      <br>
      <h2 style="font-style: italic;">DiÄŸer haberler</h2>

      </ul>
     
  

    </div>

          <a style="cursor: pointer;color: black;font-family: 'Russo One', sans-serif;font-size: 16px;font-style: italic;" (click)="thisweeksmovieNavigate(thisweeksmovieitem?.filmid)">{{thisweeksmovieitem?.filmadi}}</a>
